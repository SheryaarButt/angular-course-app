<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert-error *ngIf="error" [error]="error" (closeEvent)="error = null"></app-alert-error>
    <div *ngIf="isProcessing">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form *ngIf="!isProcessing" #authForm="ngForm" (ngSubmit)="signUpOrLogin(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
               id="email"
               class="form-control"
               ngModel
               name="email"
               required
               email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               ngModel
               name="password"
               required
               minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">{{ getSignUpLoginBtnText() }}</button> |
        <button type="button" class="btn btn-primary" (click)="switchLogin()">{{ getSwitchBtnText() }}</button>
      </div>
    </form>
  </div>
</div>
