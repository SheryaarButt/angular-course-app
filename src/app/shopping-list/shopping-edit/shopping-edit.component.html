<form #form="ngForm" (ngSubmit)="addOrEditIngredient()">
  <div class="row">
    <div class="col-sm-5 form-group">
      <label for="name">Name</label>
      <input type="text"
             name="name"
             id="name"
             class="form-control"
             ngModel
             required>
    </div>
    <div class="col-sm-2 form-group">
      <label for="amount">Amount</label>
      <input type="number"
             name="amount"
             class="form-control"
             id="amount"
             pattern="^[1-9]+[0-9]*$"
             ngModel
             required>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button class="btn btn-success"
                type="submit"
                [disabled]="form.invalid">{{addOrEdit()}}</button>
        <button *ngIf="editMode"
                class="btn btn-danger"
                type="button"
                (click)="deleteSelectedIngredient()">
          Delete
        </button>
        <button class="btn btn-primary" type="button" (click)="leaveEditMode()">Clear</button>
      </div>
    </div>
  </div>
</form>
